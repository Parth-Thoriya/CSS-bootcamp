<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model-4</title>
	<link rel="stylesheet" type="text/css" href="style4.css" />
</head>
<body>
	<div class="card">
		<div class="card-img">
			<img src="flodesk.png" class="img" />
		</div>
		<div class="card-title">
			<h5>Welcome back!</h5>
		</div>
		<div>
			<input type="text" placeholder="Enter your email" class="input" />
			<input type="password" placeholder="Enter your password " s class="input"/>
		</div>
		<div class="div-btn">
			<button class="btn">
				Log in to Flodesk
			</button>
		</div>

		<div class="card-link">
			<span>
				<a href="#" class="link-noline">Not a member?</a>
			</span>
			<span>
				<a href="#" class="link">Sign up</a>
			</span>
			<br/>
			<span>
				<a href="#" class="link">Forgot your password?</a>
			</span>
		</div>
		<div class="card-footer">
			 <p>
			 	By continuing, you agree to Flodesk's 
			 	<a href="#" class="footer-link">terms</a> 
			 	and acknowledge you've read our 
			 	<a href="#" class="footer-link">privacy policy</a>
			 </p>
		</div>
	</div>
</body>
</html>
