<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Model - 3</title>
	<link rel="stylesheet" type="text/css" href="style3.css" />
</head>
<body>
	<div class="card">
		<div>
			<img src="googlephoto.jpg" class="card-img" />
		</div>
		<div class="card-body">			 
			<div>
				<div class="small-img">
					<img src="lock.png" class="img" />
				</div>

				<p>SUBSCRIBE TO ANY PLAN</p>
			</div>
			<div class="card-title">
				<h3>Get more features in Google Photos</h3>
			</div>
			<div class="card-text">
				<p>
					Bring your favorite moments to life with more Google Photos editing tools for Android and iOS, including Magic Eraser. Subject to eligibility.
				</p>
			</div>

			<button class="btn"> View details</button>
		</div>
	</div>
</body>
</html>
